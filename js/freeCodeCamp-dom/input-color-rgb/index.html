<!DOCTYPE html>
<html>
    <head>
        <title>Input Color RGB</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <main class="main-container">
            <div class="inside-container">
                <div class="color">
                    <label for="red">Red (R)</label>
                    <input type="range" id="red" min="0" max="255" value="23" step="1">
                    <p id="text-red"></p>
                </div>
                
                <div class="color">
                    <label for="blue">Blue (B)</label>
                    <input type="range" id="blue" min="0" max="255" value="41" step="1">
                    <p id="text-blue"></p>
                </div>

                <div class="color">
                    <label for="green">Green (G)</label>
                    <input type="range" id="green" min="0" max="255" value="56" step="1">
                    <p id="text-green"></p>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>

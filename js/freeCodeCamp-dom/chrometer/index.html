<!DOCTYPE html>
<html>
    <head>
        <title>My chrometer</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

        <!-- Boostrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <main class="main-container">
            <div class="intern-container">
                <div id="chrometer">00:00:00</div>
                
                <div class="container-buttons">
                    <button id="button-start-pause" class="button start"><i class="bi bi-play-fill"></i></button>
                    <button id="button-reset" class="button"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
